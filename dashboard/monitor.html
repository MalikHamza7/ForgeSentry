<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeSentry | Live Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050a0f;
            --panel-bg: rgba(10, 25, 41, 0.7);
            --accent-blue: #00d2ff;
            --accent-red: #ff4b2b;
            --text-glow: 0 0 10px rgba(0, 210, 255, 0.5);
            --red-glow: 0 0 15px rgba(255, 75, 43, 0.6);
        }

        body {
            background: var(--bg-color);
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 50% 50%, #102a43 0%, #050a0f 100%);
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 210, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
            color: var(--accent-blue);
            text-shadow: var(--text-glow);
        }

        .status-badge {
            padding: 5px 15px;
            border: 1px solid var(--accent-blue);
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            box-shadow: var(--text-glow);
        }

        main {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 120px);
        }

        .feed-panel {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 210, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: var(--accent-blue);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        #threat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .threat-item {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--accent-red);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 5px 5px 0;
            animation: slideIn 0.3s ease-out;
            display: grid;
            grid-template-columns: 100px 1fr 150px;
            align-items: center;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .threat-item .label {
            color: var(--accent-red);
            font-weight: bold;
            font-size: 11px;
        }

        .threat-item .ip {
            color: #ddd;
            font-size: 14px;
        }

        .threat-item .time {
            color: #666;
            font-size: 12px;
            text-align: right;
        }

        .stats-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-card {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 210, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .stat-card .value {
            font-size: 32px;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-blue);
            margin: 10px 0;
        }

        .stat-card .label {
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 1px;
        }

        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 210, 255, 0.2);
            box-shadow: 0 0 10px var(--accent-blue);
            animation: scanning 4s linear infinite;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes scanning {
            0% {
                top: 0;
            }

            100% {
                top: 100%;
            }
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="scan-overlay"></div>
    <header>
        <h1>FORGESENTRY // LIVE_MONITOR</h1>
        <div class="status-badge" id="api-status">Connecting to Backend...</div>
    </header>

    <main>
        <section class="feed-panel">
            <div class="panel-header">
                <span>LIVE THREAT FEED</span>
                <span id="threat-count">0 DETECTIONS</span>
            </div>
            <ul id="threat-list">
                <!-- Threats will appear here -->
                <div style="text-align:center; padding-top: 50px; color: #333;">WAITING FOR THREAT DATA...</div>
            </ul>
        </section>

        <section class="stats-panel">
            <div class="stat-card">
                <div class="label">Total Malicious IPs</div>
                <div class="value" id="stat-total-ips">0</div>
            </div>
            <div class="stat-card">
                <div class="label">System Health</div>
                <div class="value" style="font-size: 18px; color: #0f0;">OPERATIONAL</div>
            </div>
            <div class="stat-card">
                <div class="label">AI Model Status</div>
                <div class="value" style="font-size: 18px;" id="ai-status">ForgeSentry_v1.0</div>
            </div>
        </section>
    </main>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        async function updateStats() {
            try {
                // Fetch Recent Events
                const resEvents = await fetch(`${API_URL}/feed/events`);
                const events = await resEvents.json();

                // Fetch Blacklist for total count
                const resBL = await fetch(`${API_URL}/feed/blacklist`);
                const blData = await resBL.json();

                document.getElementById('stat-total-ips').innerText = blData.count || 0;
                document.getElementById('threat-count').innerText = `${blData.count || 0} DETECTIONS`;
                document.getElementById('api-status').innerText = "LIVE // SYSTEM_OK";
                document.getElementById('api-status').style.borderColor = "#00d2ff";

                // Populate Feed with REAL data
                const list = document.getElementById('threat-list');
                if (events && events.length > 0) {
                    list.innerHTML = "";
                    events.forEach(event => {
                        const li = document.createElement('li');
                        li.className = "threat-item";
                        // Color label based on risk
                        const colorClass = event.risk_score > 90 ? "var(--accent-red)" : "orange";
                        li.innerHTML = `
                            <span class="label" style="color:${colorClass}">${event.risk_score > 90 ? 'CRITICAL' : 'WARNING'}</span>
                            <span class="ip">${event.actor_ip} <br><small style="color:#888">${event.behavior} | MITRE: ${event.mitre_id}</small></span>
                            <span class="time">Risk: ${event.risk_score}/100</span>
                        `;
                        list.appendChild(li);
                    });
                }
            } catch (e) {
                document.getElementById('api-status').innerText = "OFFLINE // CHECK_BACKEND";
                document.getElementById('api-status').style.borderColor = "red";
            }
        }

        // Initial update and interval
        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>

</html>
